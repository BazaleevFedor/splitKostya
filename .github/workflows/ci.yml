name: CI

on:
  push:
    branches:
      - '**'      # любые ветки
  pull_request:   # любой PR

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --watch=false

      - name: Build project
        run: npm run build
